<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="contact-card">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
        --contact-card-avatar-url: url('https://s3.amazonaws.com/uifaces/faces/twitter/brad_frost/128.jpg');
      }

      :host .avatar-container {
        @apply(--layout-center-center);
        position: relative;
        border: 2px solid #CCC;
        border-radius: 50%;
        height: 90px;
        padding: 2px;
        width: 90px;
        margin: 20px auto;
      }

      :host .avatar-container .image {

        background-image: var(--contact-card-avatar-url);
        background-size: contain;
        border-radius: 50%;
        @apply(--layout-self-stretch);
        height: 100%;
      }

      :host .contact-info {
        @apply(--layout-vertical);
        @apply(--layout-around-justified);
        margin: 0 16px;
        padding-bottom: 20px;
        border-bottom: 1px solid #CCC;
      }
      :host .contact-info .name {
        font-weight: bold;
      }
      :host .contact-info .email {
        color: #999;
      }
      :host .contact-info p {
        @apply(--layout-self-center);
        margin: 0.5em 0;
      }
    </style>
    <div class="avatar-container" hidden$="{{!user.avatar}}">
      <div class="image"></div>
    </div>
    <div class="contact-info">
      <p class="name">[[user.name]]</p>
      <p class="email">[[user.email]]</p>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'contact-card',

        properties: {
          user: {
            type: Object,
            notify: true,
            observer: '_userChanged'
          }
        },
        _userChanged: function(newValue, oldValue) {
          if(newValue) this._updateAvatar();
        },
        _updateAvatar: function() {
          if(this.user) {
            this.customStyle['--contact-card-avatar-url'] = 'url(\'' + this.user.avatar + '\')';
            this.updateStyles();
          }
        }
      });
    })();
  </script>
</dom-module>
